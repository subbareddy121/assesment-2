<!DOCTYPE html>
<html lang="en">
<head>
    <title>LOGIN</title>
</head>
<body>
    <h1>FORMS</h1>
    <form action="as.html" method="get" >
        <label for="name">Name</label>
        <input required type="text" name="name" id="name" ><br><br>
        <label for="email">Email Address</label>
        <input required type="email" name="email" id="email"><br><br>
        <label for="password">password</label>
        <input required type="password" name="pssword" id="password"><br><br>
    <h3>Language</h3>
        <input required type="radio"  name="lang" id="react" value="react" >
        <label for="react">React</label><br>
        <input required type="radio"  name="lang" id="angular" value="angular" >
        <label for="angular">Angular</label><br>
        <input required type="radio"  name="lang" id="vue" value="vue" >
        <label for="vue">Vue</label><br>
    <h3>Course</h3>
    <input required type="checkbox"  name="course1" id="course1" value="MERN">
        <label for="course1">MERN</label><br>
        <input required type="checkbox"  name="course2" id="course2" value="MEAN" >
        <label for="course2">MEAN</label><br>
        <input  type="checkbox"  name="course3" id="course3" value="MEVN">
        <label for="course3">MEVN</label><br>
    <h3>Field:</h3>
        <select name="field" id="field">
            <option value="front end">Front End</option>
            <option value="back end">Back End</option>
            <option value="full stack">Full Stack</option>
        </select><br><br>
       <textarea name="text" id="query" cols="30" rows="10"></textarea><br><br>
        <label for="phone number">Phone Number</label>
        <input type="text" name="phone number" id="Phonenumber" >
        <input type="submit">
    </form><br>
    <h1>TABLES</h1><br>
    <a href="tab.html">click here</a>


       
    
</body>
</html>
